<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
        <title>Edit User}</title>
            <style>
                body {font-family: sans-serif;}
            </style>
</head>

<body>

<h1>Edit User</h1>

<form action="/edit" method="POST">
    <input type="hidden" th:name="id" th:value="${user.id}">

    <label for="first_name">First Name</label>
    <input type="text" name="firstName" id="first_name" th:value="${user.firstName}">
    <br>
    <br>
    <label for="last_name">Last Name</label>
    <input type="text" name="lastName" id="last_name" th:value="${user.lastName}">
    <br>
    <br>
    <label for="age">Age &nbsp &nbsp &nbsp &nbsp &nbsp</label>
    <input type="text" name="age" id="age" th:value="${user.age}">
    <br>
    <br>
    <label for="profession">Profession</label>
    <input type="text" name="profession" id="profession" th:value="${user.profession}">
    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
    <br>
    <input type="reset" value="Clear">
</form>
</body>
</html>
